{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <h2>Fruit-Votes</h2>
    {% if g.user.is_authenticated %}
    <form action="{{ url_for('vote') }}" method="post">
    {% endif %}
    <table class="table table-hover">
      <tr>
        <th>Fruit
        <th>Votes
      {% for fv in fruit_votes %}
	<tr>
	  <td>{{ fv.name }}</td>
	  <td>{{ fv.vote_count }}</td>
	  {% if g.user.is_authenticated %}
	     <td>
	       <div class="form-group row">
		 <label for="vote_{{fv.name}}" class="col-2 col-form-label">Add Votes:</label>
	      <div class="col-10">
		<input class="form-control" type="number" name="{{fv.name}}" value="0" id="vote_{{fv_name}}">
	      </div>
</div>
	     </td>
	  {% endif %}
	</tr>
      {% endfor %}
    </table>
    {% if g.user.is_authenticated %}
       <button class="btn btn-primary" type="submit">Submit Votes</button>
       <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    </form>
    {% endif %}
</div>
{% endblock %}
