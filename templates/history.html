{% extends "layout.html" %}
{% block body %}
<div id="main" class="container">
    <h2>History Fruit-Votes</h2>
    <table class="table table-hover">
      <tr>
        <th>Fruit
        <th>Votes
      {% for fv in user_fruit_votes %}
	<tr>
	  <td>{{ fv.fruit_name }}</td>
	  <td>{{ fv.vote_count }}</td>
	</tr>
      {% endfor %}
    </table>
</div>
{% endblock %}
